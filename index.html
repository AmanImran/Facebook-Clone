<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-200">
    <div class="container flex mt-48 mx-auto justify-center items-center">
      <div class="left w-1/2 mx-14">
        <img class="w-60" src="fb.svg" alt="" />
        <p class="text-xl mx-6">
          facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3">
        <input
          class="px-3 my-1 h-10 outline-blue-700"
          type="text"
          placeholder="Email address or phone number "
        />
        <input
          class="px-3 my-1 h-10 outline-blue-700"
          type="password"
          placeholder="password"
        />
        <button
          class="btn bg-blue-600 rounded-md font-bold text-white my-2 py-3 hover:bg-blue-500"
        >
          Log In
        </button>
        <span
          class="text-blue-700 text-sm text-center my-3 cursor-pointer hover:underline"
          >Forgotten Password?</span
        >
        <hr class="my-3" />
        <button
          class="btn bg-green-600 rounded-md font-bold text-white my-2 py-3 px-4 w-fit mx-auto hover:bg-green-700"
        >
          Create New Account
        </button>
        <span class="absolute-bottom-10 text-sm"> <span class="font-bold">Create a page </span> for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
